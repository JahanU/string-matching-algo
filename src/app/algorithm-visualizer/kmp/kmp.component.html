<div class="container-fluid col-10">

  <mat-card class="col-12">
    KMP
    <mat-card-subtitle> 
      occurrences = {{occurrencesCount}}  <br>
      {{timeTaken}} 
    </mat-card-subtitle>
</mat-card>

  <div class="mb-2 d-flex align-items-center">
    <progressbar type="primary" [striped]="true" [animate]="true" *ngIf="isSorting == false" max={{1}} [value]="stackArrFromP.length">
      <i>{{needleArrFromP.length}} / {{stackArrFromP.length}}  </i>
    </progressbar>

    <progressbar type="danger" [striped]="true" [animate]="true" *ngIf="isSorting" max={{animationMaxLimit}} [value]="animations.length">
      <i>{{animations.length}} / {{animationMaxLimit}} </i>
    </progressbar>
  </div>

  <div class="array-body array-bar" *ngFor="let letter of stackArr"
      [ngStyle]="{ 'background-color': letter.colour }">
      {{letter.character}}
  </div>
  <hr>
  <div class="array-body array-bar" *ngFor="let letter of needleArr"
      [ngStyle]="{ 'background-color': letter.colour }">
      {{letter.character}}
  </div>  


  <table mat-table [dataSource]="ELEMENT_DATA" class="mat-elevation-z8">

    <ng-container matColumnDef="character">
      <th mat-header-cell *matHeaderCellDef> Character. </th>
      <td mat-cell *matCellDef="let element"> {{element.character}} </td>
    </ng-container>

    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> Index. </th>
      <td mat-cell *matCellDef="let element"> {{element.index}} </td>
    </ng-container>
  
    <ng-container matColumnDef="failValue">
      <th mat-header-cell *matHeaderCellDef> FailValue. </th>
      <td mat-cell *matCellDef="let element"> {{element.failValue}} </td>
    </ng-container>
  

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
