<mat-toolbar class="array-container">
  <button type="button" [disabled]="stringService.isSorting" class="btn btn-primary" (click)="resetArray()">
    Generate New String
  </button>
  <div class="btn-group" dropdown [insideClick]="true">
    <button id="button-animated" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
      aria-controls="dropdown-animated" [disabled]="stringService.isSorting">
      {{ selectedAlgorithm }} <span class="caret"></span>
    </button>
    <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-animated"
    >
            <!-- [disabled]="stringService.isSorting"> -->
      <li role="menuitem">
        <a class="dropdown-item" (click)="displayAlgo(algoEnum.NAIVE)">{{algoEnum.NAIVE}}</a>
        <a class="dropdown-item" (click)="displayAlgo(algoEnum.KMP)">{{algoEnum.KMP}}</a>
        <a class="dropdown-item" (click)="displayAlgo(algoEnum.BM)">{{algoEnum.BM}}</a>
        <a class="dropdown-item" (click)="displayAlgo(algoEnum.RK)">{{algoEnum.RK}}</a>
        <a class="dropdown-item" (click)="displayAlgo(algoEnum.TWSM)">{{algoEnum.TWSM}}</a>
        <a class="dropdown-item" (click)="displayAlgo(algoEnum.TWSM)">All</a>

      </li>
    </ul>
  </div>
  <div class="btn-group" dropdown [insideClick]="true">
    <button id="button-animated" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
      aria-controls="dropdown-animated" [disabled]="stringService.isSorting">
      {{ selectedInput }} <span class="caret"></span>
    </button>
    <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-animated"
    >
            <!-- [disabled]="stringService.isSorting"> -->
      <li role="menuitem" (click)="updateInputData($event)" >
        <a class="dropdown-item" (click)="displayInput(inputEnum.DNA)">{{inputEnum.DNA}}</a>
        <a class="dropdown-item" (click)="displayInput(inputEnum.STORY)">{{inputEnum.STORY}}</a>
      </li>
    </ul>
  </div>

  <button type="button" class="btn btn-danger" (click)="startSorting()"
    [disabled]="stringService.isSorting || stringService.isSorting"> Sort
  </button>

  <!-- <small>String Size</small>
  <mat-slider [disabled]="stringService.isSorting" thumbLabel tickInterval="auto" min="4" max="200"
    (input)="pitchSize($event)" value="5"></mat-slider> -->

  <small>Iteration Speed </small>
  <mat-slider [disabled]="stringService.isSorting" id="speedSlider" thumbLabel tickInterval="auto"
    [displayWith]="stringService.formatLabel" min="0" max="1000" (input)="pitchSpeed($event)"
    value="{{ stringService.animationSpeed }}">
  </mat-slider>
</mat-toolbar>


<div class="container-fluid">
  <div class="row">

    <div class="array-container col-12">
      <form [formGroup]="inputForm" (keyup)="updateStrings()" class="example-form">

        <mat-form-field class="inputField">
          <input formControlName="needle" matInput placeholder="Needle" value="ABC">
        </mat-form-field>

        <mat-form-field class="inputField">
          <input formControlName="stack" matInput placeholder="Haystack" value="ABCDE">
        </mat-form-field>
      </form>

      <p>occurrences: {{stringService.occurrencesCount}}</p>

      <div class="array-body array-bar" *ngFor="let letter of stringService.stackArr"
      [ngStyle]="{ 'background-color': letter.colour }">
        {{letter.character}}
      </div>

      <br>

      <div class="array-body array-bar" *ngFor="let letter of stringService.needleArr"
      [ngStyle]="{ 'background-color': letter.colour }">
        {{letter.character}}
      </div>

    </div>
  </div>
</div>
